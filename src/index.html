<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script type="module" src="./components/DropDown.js"></script>
    <script type="module" src="./components/Complexcard.js"></script>
    <script type="module" src="./components/Standardcard.js"></script>
    <script type="module" src="./components/Daycards.js"></script>
    <script type="module" src="./components/Desktopcard.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <drop-down></drop-down>
    <div class="desktop-cards">
      <div class="desktop-left">
        <desktop-card class="backgroundBlack" id="City"></desktop-card>
        <desktop-card class="backgroundBlack" id="Date"></desktop-card>
        <desktop-card class="backgroundBlack" id="Time"></desktop-card>
        <desktop-card class="backgroundWhite" id="Weather"></desktop-card>
      </div>
      <div class="desktop-right">
        <desktop-card class="backgroundWhite" id="Pressure"></desktop-card>
        <desktop-card class="backgroundWhite" id="Temp"></desktop-card>
      </div>
    </div>
    <complex-card></complex-card>
    <standard-card></standard-card>
    <day-cards></day-cards>
    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
